version: '3.8'
services:
  app:
    build: ./app
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080

  prometheus:
    image: ${PROMETHEUS_IMAGE:-prom/prometheus:v2.49.0}
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: ${GRAFANA_IMAGE:-grafana/grafana:9.5.2}
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    # Load runtime variables from .env (recommended). See .env.example
    env_file:
      - .env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    restart: unless-stopped
