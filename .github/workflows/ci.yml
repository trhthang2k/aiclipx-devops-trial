name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYTHON_VERSION: "3.11"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt pytest ruff pip-audit

      - name: Lint & format check
        run: |
          ruff check .
          ruff format --check .

      - name: Run unit tests
        run: pytest

      - name: Build Docker image
        run: |
          # Tag with the commit SHA for reproducible, production-style images
          IMAGE_TAG=${{ github.sha }}
          docker build -t aiclipx-devops-trial:${IMAGE_TAG} -t aiclipx-devops-trial:latest app
          echo "IMAGE_REF=aiclipx-devops-trial:${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Dependency vulnerability scan
        run: pip-audit

      - name: Scan built Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.4.0
        with:
          image-ref: ${{ env.IMAGE_REF }}
          format: 'table'
          exit-code: '1'
          vulnerabilities-type: 'os,library'

      - name: Secret scanning
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --source . --no-banner --verbose
